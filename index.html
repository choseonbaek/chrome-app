<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ToDoList</title>
  </head>
  <body
    oncontextmenu="return false"
    ondragstart="return false"
    onselectstart="return false"
    class="login-false"
  >
    <div class="main-login">
      <div class="main-title">
        <span class="material-icons"> drive_file_rename_outline </span>
        <h1>To Do List</h1>
      </div>
      <div class="input-name">
        <form id="login-form">
          <input
            type="text"
            required
            maxlength="15"
            placeholder="사용할 닉네임을 입력해주세요."
          />
        </form>
      </div>
    </div>
    <div class="main-wrap hidden">
      <section class="tabs">
        <div class="inner">
          <div class="tab active" onclick="openContent(event, 'home')">
            <span class="material-icons"> home_work </span>
          </div>
          <div class="tab" onclick="openContent(event, 'todoList')">
            <span class="material-icons"> drive_file_rename_outline </span>
          </div>
          <div class="exit">
            <span class="material-icons"> cancel </span>
          </div>
        </div>
      </section>
      <section class="tabcontents">
        <div class="tabcontent" id="home">
          <div class="inner">
            <div class="user">
              <div class="userImage">
                <input
                  type="file"
                  class="upload"
                  accept="image/*"
                  required
                  multiple
                />
                <span class="material-icons"> add_photo_alternate </span>
              </div>
              <div id="userName">
                <span>사용자</span>
              </div>
            </div>
            <div class="boxs">
              <div class="box one">
                <h2 class="title">날씨</h2>
                <span id="weather"></span>
              </div>
              <div class="box two">
                <h2 class="title">인용문</h2>
                <p id="quote">아는 것이 힘이다. -</p>
              </div>
              <div class="box three">
                <h2 class="title">환율</h2>
                <div id="d">
                  <span>1$</span>
                  <span class="material-icons"> sync_alt </span>
                  <span>1066원</span>
                </div>
                <span id="quote"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="tabcontent" id="todoList">
          <div class="inner">
            <div id="calendar">
              <div id="calendar-header">
                <div id="year"></div>
                <div class="month-picker" id="month-picker">
                  <span class="month-change" id="pre-month">
                    <pre><</pre>
                  </span>
                  <span id="month"></span>
                  <span class="month-change" id="next-month">
                    <pre>></pre>
                  </span>
                </div>
              </div>
              <div class="week-days">
                <span>Sun</span>
                <span>Mon</span>
                <span>Tue</span>
                <span>Wed</span>
                <span>Thu</span>
                <span>Fri</span>
                <span>Sat</span>
              </div>
              <div class="days" id="days"></div>
            </div>
            <div id="todo">
              <form id="todo-form">
                <input
                  type="text"
                  required
                  maxlength="20"
                  placeholder="할 일을 작성해주세요 (최대 20글자, 11개)"
                />
              </form>
              <div id="todo-list">
                <ul></ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="js/imageUpload.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/check.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
